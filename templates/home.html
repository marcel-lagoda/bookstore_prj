<!-- templates/home.html -->

{% extends '_base.html' %}

{% block title%}Home{% endblock title%}

{% load static %}

{% block content %}
<h1>Homepage</h1>
<img class="bookcover" src="{% static '/images/docker-in-action.jpg' %}">
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}
  <p>You are not logged in!</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sing Up</a>
{% endif %}
{% endblock %}
